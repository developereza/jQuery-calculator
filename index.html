<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQery calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <h1>Calculator</h1>
    <div class="calculator">
        <div class="calc-head">
            <input type="text" id="result" maxlength="10">
        </div>

        <div class="calc-body">
        
            <div>
                <button class="btn" onclick="clearResult()">C</button>
                <button class="btn" onclick="clearResult(%)">%</button>
                <button class="btn" onclick="clearResult(+/_)">+/_</button>
                <button class="btn side-btn" onclick="insertNumber('/')">/</button>         
            </div>


            <div>
                <button class="btn" onclick="insertNumber(9)">9</button>    
                <button class="btn" onclick="insertNumber(8)">8</button>    
                <button class="btn" onclick="insertNumber(7)">7</button>    
                <button class="btn side-btn" onclick="insertNumber('*')">*</button>
            </div>


            <div>
                <button class="btn" onclick="insertNumber(6)">6</button>    
                <button class="btn" onclick="insertNumber(5)">5</button>    
                <button class="btn" onclick="insertNumber(4)">4</button> 
                <button class="btn side-btn" onclick="insertNumber('-')">-</button>
            </div>  



            <div>
                <button class="btn" onclick="insertNumber(3)">3</button>    
                <button class="btn" onclick="insertNumber(2)">2</button>    
                <button class="btn" onclick="insertNumber(1)">1</button> 
                <button class="btn side-btn" onclick="insertNumber('+')">+</button>
            </div>

            <div>
                <button class="btn" onclick="insertNumber(0)">0</button> 
                <button class="btn" onclick="insertNumber('.')">.</button> 
                <button class="btn" onclick="deleteNumber()">DEL</button> 
                <button class="btn" style="background-color: orange;" onclick="calculate()">=</button>                
            </div>

        </div>
    </div>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
 <script src="index.js"></script>    
</body>
</html>
